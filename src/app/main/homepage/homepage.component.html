<div class="container d-flex align-items-center flex-column justify-content-center min-vh-100">
    <div class="row w-100">
        <div class="col-12 text-center mb-3">
            <h1 class="font-weight-light">Who do you select?</h1>
        </div>
    </div>
    <div class="row w-100">
        <div class="col-12 d-flex align-items-center flex-column flex-md-row justify-content-center">
            <button *ngFor="let nominee of nominees" (click)="openVoteModal(nominee)" class="btn border w-100 mb-3 mx-2">{{nominee.firstName}} {{nominee.lastName}}</button>
        </div>
    </div>
</div>
<app-vote-modal [vote]="vote"></app-vote-modal>
